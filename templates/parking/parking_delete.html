{% extends 'base.html' %}
{% load static %}

{% block title %}
    Удаление сотрудника
{% endblock %}
{% block content %}
    <h3>Удаление сотрудника</h3>

    <form action="" class="mt-5 register-form" method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
        <input type="submit" value="Подтвердить" />
        <a class="button" href="{%  url 'parking:list' %}">Отмена</a>
    </form>
{% endblock %}
